<html>
	<head>
		<title>Seitentitel</title>
		<script>
			let counter = 0;
			let btn_text = 'bitte klicken';
			let textTitle = "Überschrift 1";
			let vergangezeit = 1;
			let sekundenzaehler;
			
			window.addEventListener("load", function() {
				//let inhalt = document.getElementsByTagName('p')[0].innerHTML = 'Absatz durch JavaScript geändert';
				
				let einzufuegendesObjekt = document.createElement("a");
				einzufuegendesObjekt.href = "http://www.html-seminar.de";
				einzufuegendesObjekt.innerHTML = "Tutorial für HTML, CSS und JavaScript";
				einzufuegendesObjekt.style.backgroundColor = "#FFFF00";
				//document.body.appendChild(einzufuegendesObjekt);
				
				var neuesScript = document.createElement("script");
				neuesScript.type = "text/javascript";
				neuesScript.src = "https://apis.google.com/js/plusone.js";
				neuesScript.innerHTML = "{lang: 'de'}";
				var s = document.getElementsByTagName('script')[0];
				s.parentNode.appendChild(neuesScript, s);
				
				let schaltflaeche1 = document.getElementById("btn1");
				//let schaltflaeche1 = document.querySelector("h1");
				console.log(schaltflaeche1);
				schaltflaeche1.addEventListener("click", function() {
				
					if (counter == 0) {
						document.getElementById('btn1').innerHTML = 'ich wurde geklickt';
						document.getElementById('btn1').style.fontSize = "18";
						document.getElementById('btn1').style.textShadow = "2px 2px 1px";
						document.getElementsByTagName('h1')[0].style.color = 'orange';
						document.getElementsByTagName('h1')[0].style.backgroundColor = 'black';
						counter = 1;

						sekundenzaehler = setInterval(sekundenanzeige , 1000);
					}
					else {
						document.getElementById('btn1').innerHTML = btn_text;
						document.getElementById('btn1').style.fontSize = "12";
						document.getElementById('btn1').style.textShadow = "0px 0px 0px";
						document.getElementsByTagName('h1')[0].style.color = 'black';
						document.getElementsByTagName('h1')[0].style.backgroundColor = 'white';
						counter = 0;					

						clearInterval(sekundenzaehler);
						document.getElementById('Absatz1').innerHTML = "Erster Absatz mit Text";
					}
				
					}, false);
					
				function sekundenanzeige () {
					//document.write(vergangezeit + "<br>");
					document.getElementById('Absatz1').innerHTML = "Vergangene Zeit " + vergangezeit;
					vergangezeit++;
					
					if (vergangezeit > 10) {
						clearInterval(sekundenzaehler);
						}
					}
				
				function uhrzeitausgabe() {
					let zeitpunkt = new Date();
					let uhrzeit = zeitpunkt.toLocaleTimeString();
					document.getElementById('anzeigeuhrzeit').innerHTML = uhrzeit;
					}
					
				let uhrzeitanzeige = setInterval(uhrzeitausgabe, 1000);

				}, false );
		</script>
	</head>
	<body>
		<div id=Hauptteil>
			<h1 id="Ueberschrift">Überschrift 1</h1>
			<p id="Absatz1">Erster Absatz mit Text</p>
			<p>Zweiter Absatz mit Text</p>	
			<a href="https://www.javascript-kurs.de/">Text des Links</a>
			<p><button id="btn1">bitte klicken</button>
		</div>
		<div id=anzeigeuhrzeit>
		
		</div>
		
	</body>
</html>
